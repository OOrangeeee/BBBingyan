          description: ''
          required: true
          example: "\tmrsnYbPWKFStwPegqplYxGQByPxybJkf"
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user-name:
                  description: 用户名
                  example: orange
                  type: string
                user-password:
                  description: 用户密码
                  example: bsbflsgxh..
                  type: string
              required:
                - user-name
                - user-password
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    title: 验证令牌
                    description: 验证令牌
                  success_message:
                    type: string
                    title: 成功信息
                    description: 成功信息
                required:
                  - success_message
                  - token
              examples:
                '1':
                  summary: 成功示例
                  value:
                    token: plQtBl
                    success_message: 登录成功
        '400':
          description: 请求有误
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties:
                  error_message:
                    type: string
                    title: 错误信息
                    description: 错误信息
                required:
                  - error_message
              examples:
                '1':
                  summary: 异常示例
                  value:
                    error_message: 密码错误
                '2':
                  summary: 异常示例
                  value:
                    error_message: 用户名或密码为空
        '404':
          description: 记录不存在
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties:
                  error_message:
                    type: string
                    title: 错误信息
                    description: 错误信息，用中文表示
                required:
                  - error_message
              examples:
                '1':
                  summary: 异常示例
                  value:
                    error_message: 用户不存在
        '500':
          description: 服务器错误
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties:
                  error_message:
                    type: string
                    title: 错误信息
                    description: 错误信息，用中文表示
                required:
                  - error_message
              examples:
                '1':
                  summary: 异常示例
                  value:
                    error_message: 查询用户失败
                '2':
                  summary: 异常示例
                  value:
                    error_message: 生成Token失败*
                '3':
                  summary: 异常示例
                  value:
                    error_message: CSRF Token 获取失败
      security: []
  /detection:
    post:
      summary: 进行检测
      deprecated: false
      description: 上传图片进行检测
      tags:
        - Feature
      parameters:
        - name: Authorization
          in: header
          description: 令牌
          required: true
          example: Bearer sdhkahdjkshadjkhsakjdhkas
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  format: binary
                  type: string
                  description: 图片
              required:
                - image
      responses:
        '201':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success_message:
                    type: string
                    title: 成功信息
                    description: 成功信息
                required:
                  - success_message
              examples:
                '1':
                  summary: 成功示例
                  value:
                    success_message: 检测成功，请前往记录查看结果
        '400':
          description: 请求有误
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties:
                  error_message:
                    type: string
                    title: 错误信息
                    description: 错误信息
                required:
                  - error_message
              examples:
                '1':
                  summary: 异常示例
                  value:
                    error_message: 图片参数错误
        '401':
          description: 没有权限
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties:
                  error_message:
                    type: string
                    title: 错误信息
                    description: 错误信息
                required:
                  - error_message
              examples:
                '1':
                  summary: 异常示例
                  value:
                    error_message: 令牌过期或错误
        '500':
          description: 服务器错误
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties:
                  error_message:
                    type: string
