              examples:
                '1':
                  summary: 成功示例
                  value:
                    success_message: 分割成功，请前往记录查看结果
        '400':
          description: 请求有误
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties:
                  error_message:
                    type: string
