      summary: 进行追踪
      deprecated: false
      description: 上传视频进行追踪
      tags:
        - Feature
      parameters:
        - name: Authorization
          in: header
          description: 令牌
          required: true
          example: Bearer sdhkahdjkshadjkhsakjdhkas
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                video:
                  format: binary
