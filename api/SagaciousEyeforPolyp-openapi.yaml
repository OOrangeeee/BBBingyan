  /users/account/activation/{token}:
    put:
      summary: 激活用户账户
      deprecated: false
      description: 通过激活码激活用户账户
      tags:
        - User
      parameters:
        - name: token
          in: path
          description: 激活验证的唯一标识符
          required: true
          example: ashdjkshajdhjksahdkjas
          schema:
            type: string
        - name: X-Csrf-Token
          in: header
          description: CSRF
          required: true
          example: shkdhkahwdkhwa
          schema:
            type: string
      responses:
        '201':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  success_message:
                    type: string
                    title: 成功信息
                    description: 成功信息
                required:
                  - success_message
              examples:
                '1':
                  summary: 成功示例
                  value:
                    success_message: 用户激活成功
        '400':
          description: 请求有误
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties:
                  error_message:
                    type: string
                    title: 错误信息
                    description: 错误信息
                required:
                  - error_message
              examples:
                '1':
                  summary: 异常示例
                  value:
                    error_message: 激活码不存在
                '2':
                  summary: 异常示例
                  value:
                    error_message: 用户已激活
        '500':
          description: 服务器错误
          content:
            application/json:
              schema:
                title: ''
